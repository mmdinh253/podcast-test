name: Generate Podcast Feeds
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}  # ✅ Set default working directory
    steps: 
      - name: Enable Debug Logging
        run: |
          echo "ACTIONS_RUNNER_DEBUG=true" >> $GITHUB_ENV
          echo "ACTIONS_STEP_DEBUG=true" >> $GITHUB_ENV

      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: List Files for Debugging
        run: ls -la

      - name: Fix Dockerfile Permissions
        run: chmod 644 ${{ github.workspace }}/Dockerfile  # ✅ Use absolute path

      - name: Build Docker Image
        run: docker build --no-cache --progress=plain -t podcast-generator -f ${{ github.workspace }}/Dockerfile ${{ github.workspace }}

      - name: Run Feed Generator
        run: docker run podcast-generator
